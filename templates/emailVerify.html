<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container border border-2 shadow w-50 p-3 mt-5">
        <h3 class="text-danger">FindYourFriend-Email Verification</h3>
        <p>Email is sent to your registered EmailID ({{userEmail}})</p>
        <form action="/emailVerify?userEmail={{userEmail}}" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" name="otp" maxlength="4" class="form-control" placeholder="Enter the OTP">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-success">Verify Now</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
